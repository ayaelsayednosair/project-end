<div class="container ">
  <div class="card ">
    <form [formGroup]="Userform" (ngSubmit)="update()">
      <h1 class="text-center my-5"> Add user</h1>
      <div class="form-group">
        <label>Firstname</label>
        <input type="text" class="form-control" formControlName="firstname" />

      </div>

      <div class="form-group">
        <label>Lastname</label>
        <input type="password" class="form-control" formControlName="lastname" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="Email" class="form-control" formControlName="email" />
      </div>
      <button class="btn btn-success px-5" value="save" type="submit">
        Update
      </button>

    </form>
  </div>
</div>
