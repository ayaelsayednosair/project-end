<div class="container ">
  <div class="card ">
    <form [formGroup]="userform" (ngSubmit)="save()">
      <h1 class="text-center my-5"> Add user</h1>
      <div class="formgroup">
        <label>FristName</label><br>
        <input type="text" id="one" formControlName="firstname" [ngClass]="{
          'col-10': true,
          'form-control': true,
          'is-invalid': firstname?.invalid && firstname?.touched
        }" />
        <div *ngIf="firstname?.invalid && firstname?.touched">
          <small class="text-danger" *ngIf="firstname?.hasError('required')">
            اسم المستخدم مطلوب
          </small>
          <small class="text-danger" *ngIf="firstname?.hasError('minlength')">
            اسم المستخدم على االقل ثالث خانات
          </small>
        </div>
      </div>
      <div class="form-group">
        <label>LastName</label>
        <input type="text" class="form-control" formControlName="lastname" [ngClass]="{
          'col-10': true,
          'form-control': true,
          'is-invalid': firstname?.invalid && firstname?.touched
        }" />
        <div *ngIf="firstname?.invalid && firstname?.touched">
          <small class="text-danger" *ngIf="firstname?.hasError('required')">
            اسم المستخدم مطلوب
          </small>
          <small class="text-danger" *ngIf="firstname?.hasError('minlength')">
            اسم المستخدم على االقل ثالث خانات
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{
          'col-10': true,
          'form-control': true,
          'is-invalid': email?.invalid && email?.touched
        }" />
        <div *ngIf="email?.invalid && email?.touched">
          <small class="text-danger" *ngIf="email?.hasError('required')">
            اسم المستخدم مطلوب
          </small>
          <small class="text-danger" *ngIf="email?.hasError('minlength')">
            اسم المستخدم على االقل ثالث خانات
          </small>
        </div>
      </div>
      <button class="btn btn-success px-5" value="save" [disabled]="userform.invalid">
        submit
      </button>
    </form>
  </div>
